<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Fatura Güncelle</h5>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="updateInvoice()">
        <div class="form-group">
          <label for="invoiceNumber">Fatura No</label>
          <input type="text" class="form-control" id="invoiceNumber" [(ngModel)]="invoice.invoiceNumber" name="invoiceNumber" required />
        </div>
        <div class="form-group">
          <label for="totalAmount">Toplam Tutar</label>
          <input type="number" class="form-control" id="totalAmount" [(ngModel)]="invoice.totalAmount" name="totalAmount" required />
        </div>
        <div class="form-group">
          <label for="invoiceDate">Fatura Tarihi</label>
          <input type="date" class="form-control" id="invoiceDate" [(ngModel)]="invoice.invoiceDate" name="invoiceDate" required />
        </div>
        <div class="form-group">
          <label for="invoiceLines">Fatura Satırları</label>
          <div *ngFor="let line of invoice.invoiceLines; let i = index">
            <input type="text" class="form-control mt-2" [(ngModel)]="line.itemName" name="itemName-{{i}}" placeholder="Ürün Adı" />
            <input type="number" class="form-control mt-2" [(ngModel)]="line.quantity" name="quantity-{{i}}" placeholder="Adet" />
            <input type="number" class="form-control mt-2" [(ngModel)]="line.price" name="price-{{i}}" placeholder="Fiyat" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Güncelle</button>
      </form>
    </div>
  </div>
</div>
